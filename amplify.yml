version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install -g @aws-amplify/cli
        - amplify --version
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@latest
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*

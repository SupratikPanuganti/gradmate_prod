version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@10.8.2
        - npm cache clean --force
        - npm install --no-package-lock
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
